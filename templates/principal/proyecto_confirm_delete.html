{% extends 'principal/base.html' %}


{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar el proyecto "{{ proyecto.nombre }}"?</h1>
<p>{{ proyecto.descripcion }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'proyectos' %}">Cancelar</a>
</form>
{% endblock %}
