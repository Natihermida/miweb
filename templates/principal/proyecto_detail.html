{% extends 'principal/base.html' %}


{% block title %}{{ proyecto.nombre }}{% endblock %}

{% block content %}
<h1>{{ proyecto.nombre }}</h1>
<p>{{ proyecto.descripcion }}</p>
<p><strong>Tecnologías:</strong> {{ proyecto.tecnologias }}</p>
<img src="{{ proyecto.imagen.url }}" alt="{{ proyecto.nombre }}">
<p><a href="{{ proyecto.enlace }}" target="_blank">Ver más</a></p>
{% endblock %}
