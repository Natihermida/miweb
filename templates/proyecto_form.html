{% extends 'base.html' %}


{% block title %}Formulario de Proyecto{% endblock %}

{% block content %}
<h1>{% if proyecto %}Editar{% else %}Nuevo{% endif %} Proyecto</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if proyecto %}Actualizar{% else %}Crear{% endif %}</button>
</form>
{% endblock %}

<!--plantilla para crear un formulario para crear o editar proyectos.-->
